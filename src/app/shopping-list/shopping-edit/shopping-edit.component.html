<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addNewIngredient()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="row">
                    <div class="col-sm-2 form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" ngModel name="amount" required min="1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="f.invalid" class="btn btn-success btn-space" type="submit">Update</button>
                    <button [disabled]="f.invalid" class="btn btn-danger btn-space" type="button" (click)="onDeleteIngredient()">Delete</button>
                    <button class="btn btn-primary btn-space" type="button" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
